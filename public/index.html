<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <style>
    :root{
      --bg:#0f172a; --bg-soft:#111827; --card:#0b1b2e; --text:#e5e7eb; --muted:#9ca3af;
      --primary:#7c3aed; --accent:#06b6d4; --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100dvh; color:var(--text); font-family:system-ui,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(900px 500px at 110% 0%, rgba(6,182,212,.25), transparent 50%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-soft) 100%);
      display:grid; place-items:center; padding:24px;
    }
    .wrap{width:100%; max-width:780px}
    .card{
      background:linear-gradient(180deg, var(--card), #091426);
      border:1px solid var(--border); border-radius:20px; padding:24px;
    }
    h1{margin:0 0 6px; font-size:28px}
    p{margin:0; color:var(--muted)}
    .grid{display:grid; gap:12px; margin-top:16px}
    @media (min-width:760px){ .grid{grid-template-columns:1fr 1fr 1fr} }
    a.button{
      display:flex; align-items:center; justify-content:center; text-decoration:none; color:var(--text);
      padding:14px 16px; border-radius:12px; border:1px solid var(--border);
      background:linear-gradient(135deg, var(--primary), var(--accent)); font-weight:700;
    }
    .links{margin-top:16px; color:var(--muted); font-size:14px}
    .links a{color:#93c5fd}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Affiliate Manager</h1>

        <a class="button" href="/login.html">ðŸ›  Admin Login</a>
        <a class="button" href="/affiliate-login.html">ðŸ”— Affiliate Login</a>
      </div>

      <div class="links">
        <p>Need the older demo page you were using? Open <a href="/admin-demo.html">admin-demo.html</a> (optional).</p>
      </div>
    </div>
  </div>
</body>
</html>

<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Login — Affiliate Manager</title>
<style>
:root{--bg:#0e1624;--panel:#0b1220;--text:#eaf2ff;--muted:#a3b2c7;--blue:#3b82f6;--bronze:#b08d57;--ring:rgba(59,130,246,.45);--border:rgba(255,255,255,.09)}
*{box-sizing:border-box}body{margin:0;min-height:100vh;background:
radial-gradient(900px 500px at 100% -10%, rgba(59,130,246,.2), transparent 50%),
radial-gradient(900px 500px at -10% 110%, rgba(176,141,87,.22), transparent 50%),
linear-gradient(180deg, #0a1220 0%, #0e1624 100%);color:var(--text);display:grid;place-items:center;font-family:system-ui,Segoe UI,Roboto,Arial}
.card{background:linear-gradient(180deg,var(--panel),#0a1424);border:1px solid var(--border);border-radius:16px;padding:24px;width:360px}
h1{margin:0 0 6px;font-size:22px}.sub{color:var(--muted);margin:0 0 16px;font-size:13px}
label{display:block;margin:12px 0 6px;font-size:13px;color:#c7d5ee}
input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0a1424;color:var(--text);outline:none}
input:focus{box-shadow:0 0 0 3px var(--ring);border-color:transparent}
button{width:100%;margin-top:16px;padding:12px 14px;font-weight:700;cursor:pointer;border:none;border-radius:12px;color:#0b1220;
background:linear-gradient(135deg,var(--bronze),var(--blue))}
.msg{margin-top:12px;font-size:13px;color:#fca5a5;min-height:18px}
.brand{margin-top:10px;font-size:12px;color:#c7b089}
</style></head><body>
<div class="card">
  <h1>Admin Login</h1><p class="sub">Affiliate Manager</p>
  <form id="f"><label>Username</label><input id="u" placeholder="admin" autocomplete="username"/>
    <label>Password</label><input id="p" type="password" placeholder="••••••••" autocomplete="current-password"/>
    <button>Sign in</button><div id="m" class="msg"></div></form>
  <div class="brand">bronze × blue</div>
</div>
<script>
const f=document.getElementById('f'),u=document.getElementById('u'),p=document.getElementById('p'),m=document.getElementById('m');
f.onsubmit=async(e)=>{e.preventDefault();m.textContent='';
  const r=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({username:u.value.trim(),password:p.value})});
  if(!r.ok){m.textContent='Invalid username or password';return;}
  location.href='/admin.html';
};
</script>
</body></html>

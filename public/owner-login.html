<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Owner Login</title>
<style>
body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Arial}
.wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{width:100%;max-width:420px;background:#1f2937;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:22px}
input,button{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:#0b1529;color:#e5e7eb;margin-top:10px}
h1{margin:0 0 6px}
p{margin:0 0 8px;color:#94a3b8}
</style></head><body>
<div class="wrap"><div class="card">
  <h1>Owner Login</h1><p>Platform access</p>
  <input id="u" placeholder="Username" autocomplete="username"/>
  <input id="p" type="password" placeholder="Password" autocomplete="current-password"/>
  <button id="go">Login</button>
  <div id="m" style="margin-top:8px;color:#94a3b8"></div>
</div></div>
<script>
async function j(u,o){const r=await fetch(u,{headers:{'Content-Type':'application/json'},...o}); if(!r.ok) throw new Error(await r.text()); return r.json();}
document.getElementById('go').onclick=async()=>{
  const username=document.getElementById('u').value.trim();
  const password=document.getElementById('p').value;
  try{ await j('/api/owner/login',{method:'POST',body:JSON.stringify({username,password})});
       location.href='/owner.html'; }catch(e){ document.getElementById('m').textContent='Error: '+e.message; }
};
</script>
</body></html>
